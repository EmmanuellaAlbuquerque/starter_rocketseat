<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c668a15bf6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;900&family=Open+Sans+Condensed:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <title>Actual Time</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="top">
        <div>
          <i onclick="add_url()" class="fas fa-plus"></i>
          <div class="plus"></div>
          <i onclick="remove_url()" class="fas fa-minus"></i>
          <div class="minus"></div>
        </div>
        <div class="urls"></div>
      </div>
      <div class="container"><div class="time"></div></div>
    </div>
    <footer>
      Developed with <i class="fas fa-heart"></i> by Emmanuella Albuquerque
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
